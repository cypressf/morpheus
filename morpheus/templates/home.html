{% extends "base.html" %}
{% load url from future %}

{% block content %}
  <ul>
  {% for name in social_auth.backends.openid %}
  {% if name == 'google' %}
    <li>
      <a rel="nofollow" href="{% url "socialauth_begin" name %}">{{ name|title }}</a>
    </li>
    {% endif %}
  {% endfor %}
  </ul>
{% endblock content %}
